        <p>在自定义view中</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line">- (instancetype)initWithFrame:(CGRect)frame &#123;</div><div class="line">if (self == [super initWithFrame:frame]) &#123;</div><div class="line">CAShapeLayer *border = [CAShapeLayer layer];</div><div class="line"></div><div class="line">border.strokeColor = [UIColor redColor].CGColor;</div><div class="line"></div><div class="line">border.fillColor = nil;</div><div class="line"></div><div class="line">border.path = [UIBezierPath bezierPathWithRect:self.bounds].CGPath;</div><div class="line"></div><div class="line">border.frame = self.bounds;</div><div class="line"></div><div class="line">border.lineWidth = 1.f;</div><div class="line"></div><div class="line">border.lineCap = @&quot;square&quot;;</div><div class="line"></div><div class="line">border.lineDashPattern = @[@4, @4];    //可以修改查看不同效果</div><div class="line"></div><div class="line">[self.layer addSublayer:border];</div><div class="line">&#125;</div><div class="line">return self;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>当不是在<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">- (instancetype)initWithFrame:(CGRect)frame;</div></pre></td></tr></table></figure></p>
<p>方法<br>而是在<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">- (instancetype)init;</div></pre></td></tr></table></figure></p>
<p>我是这样写</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line">- (instancetype)init &#123;</div><div class="line">if (self == [super init]) &#123;</div><div class="line">&#125;</div><div class="line">return self;</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (void)layoutIfNeeded &#123;</div><div class="line">[super layoutIfNeeded];</div><div class="line">CAShapeLayer *border = [CAShapeLayer layer];</div><div class="line"></div><div class="line">border.strokeColor = [UIColor redColor].CGColor;</div><div class="line"></div><div class="line">border.fillColor = nil;</div><div class="line"></div><div class="line">border.path = [UIBezierPath bezierPathWithRect:self.bounds].CGPath;</div><div class="line"></div><div class="line">border.frame = self.bounds;</div><div class="line"></div><div class="line">border.lineWidth = 1.f;</div><div class="line"></div><div class="line">border.lineCap = @&quot;square&quot;;</div><div class="line"></div><div class="line">border.lineDashPattern = @[@4, @4];</div><div class="line"></div><div class="line">[self.layer addSublayer:border];</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>在创建 CustonView的时候<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">CustonView *view = [[CustonView alloc] init];//WithFrame:CGRectMake(100, 100, 100, 100)];</div><div class="line">view.frame = CGRectMake(100, 100, 100, 100);</div><div class="line">[view layoutIfNeeded];</div><div class="line">[self.view addSubview:view];</div></pre></td></tr></table></figure></p>
